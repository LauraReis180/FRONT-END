
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Filmes</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bg-dark text-white py-3">
    <h1 class="text-center">Filmes</h1>
  </header>

  <!-- Banner (Carrossel de filmes) -->
  <div class="container my-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://moviesfilmsandflix.com/wp-content/uploads/2018/01/maze-runner-the-death-cure-poster.jpg" class="d-block w-100" alt="Filme 1">
        </div>
        <div class="carousel-item">
          <img src="images/MacBook Air - 1 (1).png" class="d-block w-100" alt="Filme 2">
        </div>
        <div class="carousel-item">
          <img src="images/MacBook Air - 1.png" class="d-block w-100" alt="Filme 3">
        </div>
      </div>

      <!-- Adicionando as setas de navegação -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Vídeo Transparente no fundo do Banner -->
  <div class="video-background">
    <video autoplay loop muted>
      <source src="seuvideo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <!-- Cards de Filmes -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="images/MacBook Air - 1 (2).png" class="card-img-top" alt="Filme 1">
          <div class="card-body">
            <h5 class="card-title">Filme 1</h5>
            <p class="card-text">Descrição do Filme 1. Uma história empolgante.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="filme2.jpg" class="card-img-top" alt="Filme 2">
          <div class="card-body">
            <h5 class="card-title">Filme 2</h5>
            <p class="card-text">Descrição do Filme 2. Uma aventura épica.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="filme3.jpg" class="card-img-top" alt="Filme 3">
          <div class="card-body">
            <h5 class="card-title">Filme 3</h5>
            <p class="card-text">Descrição do Filme 3. Um drama emocionante.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <img src="filme3.jpg" class="card-img-top" alt="Filme 3">
      <div class="card-body">
        <h5 class="card-title">Filme 3</h5>
        <p class="card-text">Descrição do Filme 3. Um drama emocionante.</p>
      </div>
    </div>
  </div>
</div>
</div>


  <!-- Rodapé -->
  <footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2024 Filmes</p>
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
