<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Músicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css"> <!-- Link para o CSS -->
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Astrobeat</h1>
      <input type="text" class="form-control w-50" placeholder="O que você quer ouvir?">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="ranking.html">Ranking</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="playlists.html">Playlist</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html">Entrar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastrar-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Filtros de Ranking -->
  <section class="container mt-4">
    <h2>Ranking</h2>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light" onclick="exibirTopMusicas()">Top Músicas</button>
      <button class="btn btn-outline-light" onclick="exibirTopArtistas()">Top Artistas</button>
      <button class="btn btn-outline-light" onclick="exibirTopSemanal()">Top Semanal</button>
    </div>
  </section>

  <!-- Top Músicas -->
  <section class="container mt-4">
    <div class="list-group" id="topMusicasList">
      <!-- A lista será preenchida dinamicamente pelo JavaScript -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-white p-4">
    <div class="container">
      <p>&copy; 2024 Astrobeat</p>
      <p>Links úteis: <a href="#" class="text-white">Contato</a> | <a href="#" class="text-white">Política de Privacidade</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../scripts/script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
