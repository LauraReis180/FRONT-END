<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Música</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo da Música</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="#playlist">Playlists</a></li>
                <li><a href="#login">Entrar</a></li>
                <li><a href="#signup">Cadastrar-se</a></li>
            </ul>
        </nav>
    </header>

    <!-- Página inicial -->
    <main id="home">
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="img/rock.jpg" alt="Rock">
                    <button class="play-btn">
                        <img src="img/play-icon.png" alt="Play">
                    </button>
                </div>
                <!-- Mais itens do carrossel aqui -->
            </div>

            <button class="carousel-prev">❮</button>
            <button class="carousel-next">❯</button>
        </section>

        <section>
            <h2>Estilos de Música</h2>
            <div class="buttons">
                <button onclick="window.location.href='#rock'">Rock</button>
                <button onclick="window.location.href='#pop'">Pop</button>
                <button onclick="window.location.href='#gospel'">Gospel</button>
            </div>
        </section>
    </main>

    <!-- Ranking -->
    <section id="ranking">
        <h3>Ranking</h3>
        <ol>
            <li>Top 10 Músicas</li>
            <li>Top Artistas</li>
            <li>Top Semanal</li>
        </ol>
    </section>

    <!-- Playlists -->
    <section id="playlist">
        <h3>Playlists</h3>
        <div class="playlists-container">
            <div class="playlist-item">
                <img src="img/playlist1.jpg" alt="Playlist 1">
                <h4>Playlist 1</h4>
            </div>
            <div class="playlist-item">
                <img src="img/playlist2.jpg" alt="Playlist 2">
                <h4>Playlist 2</h4>
            </div>
            <!-- Adicione mais playlists -->
        </div>
    </section>

    <!-- Formulário de Cadastro -->
    <section id="signup">
        <h3>Cadastrar-se</h3>
        <form action="#" method="POST">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Redes Sociais</p>
        <div class="redes-sociais">
            <a href="#"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="img/twitter-icon.png" alt="Twitter"></a>
        </div>
        <p>&copy; 2024 Mundo da Música</p>
    </footer>
</body>
</html>
