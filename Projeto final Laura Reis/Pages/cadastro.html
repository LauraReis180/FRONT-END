<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <div class="stars" style="position: fixed; width: 100%; height: 100%;"></div>
    <div class="container" style="width: 400px; padding: 30px; display: flex; flex-direction: column; align-items: center;">
        <h1>Astrobeat</h1>
        <h2>Cadastre-se</h2>
        <form id="signupForm" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="text" id="name" placeholder="Nome" required style="width: 90%; margin-bottom: 15px; background-color: white; color: black; border: none; padding: 10px; border-radius: 5px;">
            <input type="email" id="email" placeholder="Email" required style="width: 90%; margin-bottom: 15px; background-color: white; color: black; border: none; padding: 10px; border-radius: 5px;">
            <input type="password" id="password" placeholder="Senha" required style="width: 90%; margin-bottom: 15px; background-color: white; color: black; border: none; padding: 10px; border-radius: 5px;">
            <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required style="width: 90%; margin-bottom: 15px; background-color: white; color: black; border: none; padding: 10px; border-radius: 5px;">
            <button type="submit" style="width: 50%; padding: 10px; background-color: rgba(63,94,251,1); color: white; border: none; border-radius: 5px; cursor: pointer;">Cadastrar-se</button>
        </form>
    </div>

    <script src="../scripts/cadastra-se.js"></script>
</body>
</html>
