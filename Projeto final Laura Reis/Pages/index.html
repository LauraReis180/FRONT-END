<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrobeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Astrobeat</h1>
      <input type="text" class="form-control w-50" placeholder="O que você quer ouvir?">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="ranking.html">Ranking</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="playlist.html">Playlist</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html">Entrar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastrar-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Estilos Musicais -->
  <section class="container mt-4">
    <h2>Estilos Musicais</h2>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light" onclick="highlightButton(this)">Rock</button>
      <button class="btn btn-outline-light" onclick="highlightButton(this)">Sertanejo</button>
      <button class="btn btn-outline-light" onclick="highlightButton(this)">Pop</button>
      <button class="btn btn-outline-light" onclick="highlightButton(this)">Gospel</button>
      <button class="btn btn-outline-light" onclick="highlightButton(this)">Eletrônico</button>
      <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">Mais</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Hip Hop</a></li>
        <li><a class="dropdown-item" href="#">Jazz</a></li>
        <li><a class="dropdown-item" href="#">Clássica</a></li>
        <!-- Outros estilos -->
      </ul>
    </div>

    <!-- Cards Musicais -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <img src="rock-image.jpg" class="card-img-top" alt="Rock">
          <div class="card-body">
            <h5 class="card-title">Música Rock</h5>
            <p class="card-text">Descrição da música Rock...</p>
            <button class="btn btn-primary">Play</button>
          </div>
        </div>
      </div>
      <!-- Outros cards aqui -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-white p-4">
    <div class="container">
      <p>&copy; 2024 Astrobeat</p>
      <p>Links úteis: <a href="#" class="text-white">Contato</a> | <a href="#" class="text-white">Política de Privacidade</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
