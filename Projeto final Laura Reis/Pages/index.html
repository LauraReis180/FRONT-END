<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrobeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Astrobeat</h1>
      <input type="text" class="form-control w-50" placeholder="O que você quer ouvir?">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="ranking.html">Ranking</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="playlists.html">Playlist</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastrar-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Modal de Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button id="btnEntrar" type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>

          <div class="my-3">
            <button class="btn btn-danger w-100 mb-2">Entrar com Google</button>
            <button class="btn btn-primary w-100">Entrar com Facebook</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Estilos Musicais -->
  <section class="container mt-4">
    <h2>Estilos Musicais</h2>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light" onclick="alterarBanner('Rock', 'Descrição da música Rock...')">Rock</button>
      <button class="btn btn-outline-light" onclick="alterarBanner('Sertanejo', 'Descrição da música Sertanejo...')">Sertanejo</button>
      <button class="btn btn-outline-light" onclick="alterarBanner('Pop', 'Descrição da música Pop...')">Pop</button>
      <button class="btn btn-outline-light" onclick="alterarBanner('Gospel', 'Descrição da música Gospel...')">Gospel</button>
      <button class="btn btn-outline-light" onclick="alterarBanner('Eletrônico', 'Descrição da música Eletrônica...')">Eletrônico</button>
      <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">Mais</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" onclick="alterarBanner('Hip Hop', 'Descrição da música Hip Hop...')">Hip Hop</a></li>
        <li><a class="dropdown-item" href="#" onclick="alterarBanner('Jazz', 'Descrição da música Jazz...')">Jazz</a></li>
        <li><a class="dropdown-item" href="#" onclick="alterarBanner('Clássica', 'Descrição da música Clássica...')">Clássica</a></li>
      </ul>
    </div>

    <!-- Banner Dinâmico -->
    <div id="banner" class="banner mt-4 p-4 bg-secondary text-white text-center">
      <h2 id="banner-title">Selecione um estilo musical</h2>
      <p id="banner-description">Descrição do estilo aparecerá aqui.</p>
      <img id="banner-image" src="" alt="Imagem do estilo musical" class="img-fluid mt-3" style="max-width: 100%; display: none;">
      <button id="banner-button" class="btn btn-primary" onclick="ouvirMusica()">Ouvir</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-white p-4">
    <div class="container">
      <p>&copy; 2024 Astrobeat</p>
      <p>Links úteis: <a href="#" class="text-white">Contato</a> | <a href="#" class="text-white">Política de Privacidade</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Evento para exibir "Bem-vindo" no banner ao clicar no botão Entrar
    document.querySelector('#loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Impede o envio do formulário

      // Exibe a palavra "Bem-vindo" no banner
      document.getElementById('banner-description').textContent = 'Bem-vindo';
    });

    // Função para alterar o banner
    function alterarBanner(titulo, descricao) {
      document.getElementById('banner-title').textContent = titulo;
      document.getElementById('banner-description').textContent = descricao;
      document.getElementById('banner-image').style.display = 'none';
    }

    // Função para "ouvir" a música (essa parte pode ser personalizada conforme a necessidade)
    function ouvirMusica() {
      alert("Função de ouvir música em desenvolvimento.");
    }
  </script>

</body>
</html>
