<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Music</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <h1>Galaxy Music</h1>
    </div>
    <input type="text" class="search-bar" placeholder="O que você quer ouvir?">
    <div class="user-options">
      <a href="#">Ranking</a>
      <a href="#">Playlist</a>
      <a href="#">Entrar</a>
      <a href="#">Cadastrar-se</a>
    </div>
  </header>

  <!-- Estilos Musicais -->
  <section class="musical-genres">
    <h2>Estilos Musicais</h2>
    <div class="genres">
      <button>Rock</button>
      <button>Sertanejo</button>
      <button>Pop</button>
      <button>Gospel</button>
      <button>Eletrônica</button>
      <button>Ver Mais</button>
    </div>
  </section>

  <!-- Banner de Imagens -->
  <section class="banner">
    <img src="banner.jpg" alt="Banner de Estilos Musicais">
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">Contato</a>
    </div>
    <p>&copy; 2024 Galaxy Music - Todos os direitos reservados</p>
  </footer>
</body>
</html>
