<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrobeat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
  <div class="container d-flex justify-content-between align-items-center">
   <img src="../images/logo .png" alt="Logo Astrobeat" class="logo" style="max-width: 50px; height: auto; margin-right: 20px;">
    <h1>Astrobeat</h1>
   <input type="text" class="form-control w-50 ms-3" placeholder="O que você quer ouvir?">
 <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastrar-se</a></li>
      </ul>
    </nav>
  </div>
</header>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua  senha" required>
            </div>
            <button id="btnEntrar" type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <section class="container mt-4">
    <h2>Estilos Musicais</h2>
    <div class="btn-group" role="group">
      <button class="btn btn-outline-dark" onclick="alterarBanner('Rock', 'Descrição do Rock...', '../images/Banner 1.jpg')">Rock</button>
      <button class="btn btn-outline-dark" onclick="alterarBanner('Sertanejo', 'Descrição do Sertanejo...', '../images/banner 2.jpg')">Sertanejo</button>
      <button class="btn btn-outline-dark" onclick="alterarBanner('Pop', 'Descrição do Pop...', '../images/banner3.jpg')">Pop</button>
      <button class="btn btn-outline-dark" onclick="alterarBanner('Gospel', 'Descrição do Gospel...', '../images/banner 4.jpg')">Gospel</button>
      <button class="btn btn-outline-dark" onclick="alterarBanner('Eletrônico', 'Descrição do Eletrônico...', '../images/banner 5.jpg')">Eletrônico</button>
      
      <div class="btn-group">
        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Mais
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Hip Hop</a></li>
          <li><a class="dropdown-item" href="#">Jazz</a></li>
          <li><a class="dropdown-item" href="#">Clássica</a></li>
          <li><a class="dropdown-item" href="#">Reggae</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div id="banner" class="mt-4">
    <img id="banner-image" src="" class="img-fluid mb-3" alt="Imagem do estilo musical">
    <button id="banner-button" class="btn btn-primary">Ouvir</button>
  </div>

 
  <footer class="bg-dark text-white p-4">
    <div class="container">
      <p>&copy; 2024 Astrobeat</p>
      <p>Links úteis: <a href="#" class="text-white">Contato</a> | <a href="#" class="text-white">Política de Privacidade</a></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../scripts/inicio.js"></script>
</body>
</html>
