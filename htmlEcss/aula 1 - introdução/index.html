<!-- doctype defina a versão do html(v5) -->
<!DOCTYPE html>
<!-- html quem define onde começa  o documento -->
<!-- lang quem define a linguagem da pagina -->
<html lang="pt-br">
    <!-- head, cabeça, onde podemos "linkar" configurações -->
<head>
    <!--  charset configuração de caracteres --> 
    <meta charset="UTF-8">
    <!-- viewport captura a largura do dispositivo -->
    <!-- dica : @media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title - titulo da aba -->
    <title>AULA 1</title>
    <link rel="shortcut icon" href="Bob esponja.png" type="image/x-icon">
</head>
